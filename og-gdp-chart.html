<dom-module id="og-gdp-chart">
  <template>
    <style include="og-gdp-chart-styles"></style>
    <div class="flex flex--col chart-container" id="charts" style$="background-color:[[backgroundColor]]">
      <div class="flex flex--row u-pt++ u-1/1">
        <div class$="flex flex--[[legendAlignment]] legend u-5/6">
          <div class="flex flex--wrap">
            <template is="dom-repeat" items="[[_bands]]" index-as="idx" as="item">
              <div class="flex flex__item flex--col u-pr++ zeta legend-unit" 
                style$="border-color: [[item.color]]">
                <span class="flex flex--top">[[item.label]]</span>
              </div>
            </template>
            <div class="flex flex__item flex--col u-pr++ zeta legend-unit dashed-border" data-id="currentDepth" 
              style$="border-color: [[axisData.x.currentDepth.color]]">
              <span class="flex flex--top">[[axisData.x.currentDepth.label]]</span>
            </div>
          </div>
        </div>
        <div class="flex flex--center u-1/6">
          WellBore1 (Historical) <px-toggle id="historicalToggle" checked></px-toggle>
        </div>
      </div>
      <div class="flex flex--col">
        <div class="flex flex--row">
          <div class="u-1/3">
            <div class="epsilon weight--bold title">Gamma</div>
            <div id="gammaChart"></div>
          </div>
  
          <div class="u-1/3">
            <div class="epsilon weight--bold title">Resistivity</div>
            <div id="densityChart"></div>
          </div>
  
          <div class="u-1/3">
            <div class="epsilon weight--bold title">Porosity</div>
            <div id="porosityChart"></div>
          </div>
        </div>
      </div>
    </div>
  </template>
</dom-module>
<script src="dist/og-gdp-chart.js"></script>
